{% extends 'base.html' %} {% block content %}
<div id="form_results">
  <div class="container p-5">
    <div class="row">
      <div class="col-12 text-center">
        <img
          class="p-2"
          src="{{url_for('static', filename='Logo.png')}}"
          alt="Logo"
          width="150"
          ,
          height="150"
        />
        <div class="container p-5">
          <form class="row mx-auto" action="/results">
            <input
              id="search-box"
              name="search-query"
              type="text"
              class="form-control col-8"
              placeholder="Search Local Businesses!"
            />
            <input
              id="zip-box"
              name="zipcode"
              type="text"
              pattern="[0-9]{5}"
              class="form-control col-2"
              placeholder="Zipcode"
            />
            <input
              id="submit"
              type="submit"
              class="btn btn-primary"
              value="Search"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {% for i in range(num_venues) %}
        <!-- Responses Start -->
        <div class="card mb-3 py-4 shadow">
          <div class="row p-1">
            <!-- card image -->
            <div class="col-md-2 text-center">
              <img class="p-2" src="{{photos[i]}}" width="150" ,height="150" />
            </div>
            <!-- card body -->
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{results[i].name}}</h5>
                <p class="card-text">
                  <small class="text-muted"
                    >{{results[i].location.address}}</small
                  >
                </p>
                <p class="card-text">{{desc[i]}}</p>
                <form action="/user" method="POST">
                  <input
                    type="hidden"
                    name="name"
                    value="{{results[i].name}}"
                  />
                  <input
                    type="hidden"
                    name="address"
                    value="{{results[i].location.address}}"
                  />
                  <input type="hidden" name="description" value="{{desc[i]}}" />
                  <input
                    type="hidden"
                    name="photo_path"
                    value="{{photos[i]}}"
                  />
                  <button type="submit" class="btn btn-primary">
                    Add to Favorites
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Responses End -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
