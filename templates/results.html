{% extends 'base.html' %} {% block content %}
<div id="form_results">
  <div class="container py-4">
    <!-- Search bar, exactly the same as from home.html -->
    <div class="input-group mx-auto col-lg-6 col-md-8 col-sm-12 mb-4">
      <form action="/results">
        <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
          <input
            id="search-box"
            name="search-query"
            type="text"
            class="form-control"
            placeholder="Search Local Businesses!"
          />
          <input
            id="search"
            type="submit"
            class="btn btn-primary"
            value="Search"
          />
        </div>
      </form>
    </div>

    <!-- For loop happens here -->
    {% for i in range(num_venues) %}

    <!-- Replace your the response info here -->
    <div class="card mb-3 py-4 shadow">
      <div class="row no-gutters">
        <div class="col-md-2 text-center">
          <!-- Replace url img here -->
          <img src="{{photos[i]}}" width="150" , height="150" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <!-- Replace Card Title  -->
            <h5 class="card-title">{{results[i].name}}</h5>
            <!-- Replace Card Address -->
            <p class="card-text">
              <small class="text-muted">{{results[i].location.address}}</small>
            </p>
            <!-- Replace Card Description -->
            <p class="card-text">{{desc[i]}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
