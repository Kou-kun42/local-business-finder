{% extends 'base.html' %} {% block content %}
<div id="form_results">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="container m-4">
          <form class="row mx-auto" action="/results">
            <input id="search-box" name="search-query" type="text" class="form-control col-8" placeholder="Search Local Businesses!"/>
            <input id="zip-box" name="zipcode" type="text" pattern="[0-9]{5}" class="form-control col-2" placeholder="Zipcode"/>
            <input id="submit" type="submit" class="btn btn-primary" value="Search"/>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- For loop happens here -->
    {% for i in range(num_venues) %}
    <!-- Replace your the response info here -->
    <div class="card mb-3 py-4 shadow">
      <div class="row no-gutters">
        <div class="col-md-2 text-center">
          <!-- Replace url img here -->
          <img src="{{photos[i]}}" width="150" , height="150" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <!-- Replace Card Title  -->
            <h5 class="card-title">{{results[i].name}}</h5>
            <!-- Replace Card Address -->
            <p class="card-text">
              <small class="text-muted">{{results[i].location.address}}</small>
            </p>
            <!-- Replace Card Description -->
            <p class="card-text">{{desc[i]}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
