{% extends 'base.html' %} {% block content %}
<!-- MAIN CONTENT -->
<div class="fixed-background">
  <div class="row text-light py-2">
    <div class="col-12 text-center">
      <img
        class="p-2"
        src="{{url_for('static', filename='Logo.png')}}"
        alt="Logo"
        width="150"
        ,
        height="150"
      />
      <h1>Proxcity</h1>
      <h4 class="py-4">Search for your local service here!</h4>
      <div class="container">
        <form class="row mx-auto" action="/results">
          <input
            id="search-box"
            name="search-query"
            type="text"
            class="form-control col-8"
            placeholder="Search Local Businesses!"
          />
          <input
            id="zip-box"
            name="zipcode"
            type="text"
            pattern="[0-9]{5}"
            class="form-control col-2"
            placeholder="Zipcode"
          />
          <input
            id="search"
            type="submit"
            class="btn btn-primary"
            value="Search"
          />
        </form>
      </div>
    </div>
  </div>
  <div class="fixed-wrap">
    <div class="fixed"></div>
  </div>
  <!-- End Main Content -->
  {% endblock %}
</div>
